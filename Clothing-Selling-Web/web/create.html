<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="all" href="css/styleCreate.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="image/logo.png">
            </div>
            <h1>Sign up</h1>
            <form action="MainController" method="POST">
                <div class="form-group">
                    <input type="text" name ="userID" required="" class="form-control" placeholder="UserID"/> </br>
                    <input type="text" name ="fullName" required="" class="form-control" placeholder="Full Name"/></br>
                    <input type="text" name ="email" required="" class="form-control" placeholder="Email"/></br>
                    <input type="password" name ="password" required="" class="form-control" placeholder="Password"/></br>
                    <input type="password" name ="confirm" required="" class="form-control" placeholder="Confirm"/></br>
                    <input type="submit" name ="action" value="Create" class="button"/>
                    <input type="reset" value="Reset" class="button"/>
                </div>
            </form>
        </div>
    </body>
</html>
